<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VORTEX - Acceso al Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #ff6a00;
      --primary-dark: #e05500;
      --accent-red: #ff3b3b;
      --bg-main: #fdfdfd;
      --text-main: #222222;
      --text-muted: #6c757d;
      --border-soft: #e4e7ec;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 0% 0%, rgba(255, 180, 120, 0.35) 0%, transparent 55%),
                  radial-gradient(circle at 100% 0%, rgba(255, 120, 80, 0.28) 0%, transparent 55%),
                  radial-gradient(circle at 50% 100%, rgba(255, 80, 40, 0.25) 0%, transparent 60%),
                  var(--bg-main);
      overflow: hidden;
      position: relative;
      color: var(--text-main);
    }

    /* Ondas claras tipo aurora */
    .light-aurora {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 160%;
      height: 220px;
      left: -30%;
      border-radius: 100%;
      opacity: 0.45;
      filter: blur(18px);
      animation: waveMove 14s ease-in-out infinite alternate;
    }

    .wave.wave-1 {
      top: -80px;
      background: linear-gradient(90deg, rgba(255, 200, 150, 0.7), rgba(255, 140, 80, 0.7));
    }

    .wave.wave-2 {
      top: 40px;
      background: linear-gradient(90deg, rgba(255, 180, 140, 0.6), rgba(255, 90, 60, 0.6));
      animation-delay: 3s;
    }

    .wave.wave-3 {
      bottom: -100px;
      background: linear-gradient(90deg, rgba(255, 160, 120, 0.6), rgba(255, 90, 40, 0.5));
      animation-delay: 6s;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(30px) translateY(10px);
      }
      100% {
        transform: translateX(-20px) translateY(-10px);
      }
    }

    /* Tarjeta de login clara */
    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 24px;
      padding: 36px 34px 30px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(255, 130, 70, 0.18);
      border-top: 5px solid var(--primary);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-section img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .brand-title {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(120deg, #ff6a00, #ff3b3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .description {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 22px;
    }

    .description strong {
      color: var(--primary-dark);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: var(--primary-dark);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    select,
    input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      padding: 11px 14px;
      font-size: 14px;
      background: #ffffff;
      transition: all 0.2s ease;
      color: var(--text-main);
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 130, 70, 0.25);
    }

    select {
      cursor: pointer;
    }

    .btn-login {
      width: 100%;
      margin-top: 4px;
      padding: 13px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(120deg, #ff6a00, #ff3b3b);
      color: #ffffff;
      font-size: 15px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255, 80, 40, 0.45);
      transition: all 0.2s ease;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(255, 80, 40, 0.55);
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(255, 80, 40, 0.35);
    }

    .error-msg {
      margin-top: 14px;
      font-size: 13px;
      color: #d62839;
      min-height: 18px;
      font-weight: 600;
      text-align: center;
    }

    .footer-info {
      margin-top: 22px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      border-top: 1px solid #f0f0f0;
      padding-top: 12px;
    }

    .footer-info strong {
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <!-- Ondas claras tipo aurora -->
  <div class="light-aurora">
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>
  </div>

  <div class="login-card">
    <div class="logo-section">
      <!-- Usa tu nuevo ícono -->
      <img src="icon-vortex.png" alt="VORTEX Icon">
      <div class="brand-title">VORTEX</div>
      <div class="subtitle">Sistema de Respuesta a Emergencias</div>
    </div>

    <p class="description">
      Selecciona el <strong>Cuerpo de Bomberos</strong> al que deseas ingresar y luego
      autentícate con tu usuario y contraseña.
    </p>

    <form id="login-form">
      <div class="form-group">
        <label>Cuerpo de Bomberos</label>
        <select id="cuerpo-select" required>
          <option value="">Selecciona un sistema…</option>
          <option value="Cuerpo de Bomberos San Bernardo">Cuerpo de Bomberos San Bernardo</option>
          <option value="Cuerpo de Bomberos Paine">Cuerpo de Bomberos Paine</option>
          <option value="Cuerpo de Bomberos Buin">Cuerpo de Bomberos Buin</option>
        </select>
      </div>

      <div class="form-group">
        <label>Usuario / Código</label>
        <input type="text" id="user" placeholder="Ej: admin" required>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-login">Ingresar al sistema</button>
    </form>

    <div id="error-msg" class="error-msg"></div>

    <div class="footer-info">
      Acceso multi–cuerpo: San Bernardo · Paine · Buin
    </div>
  </div>

  <script>
    // Inicializar cuenta admin por defecto
    function init() {
      if (!localStorage.getItem("accounts")) {
        localStorage.setItem("accounts", JSON.stringify([{
          user: "admin",
          password: "1234",
          role: "admin",
          nombre: "Administrador",
          apellido: "VORTEX"
        }]));
      }
    }
    init();

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const cuerpo = document.getElementById("cuerpo-select").value;
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error-msg");

      if (!cuerpo) {
        errorEl.textContent = "Debes seleccionar un Cuerpo de Bomberos.";
        return;
      }

      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const found = accounts.find(a => a.user === user && a.password === pass);

      if (!found) {
        errorEl.textContent = "Usuario o contraseña incorrectos.";
        return;
      }

      // Guardamos usuario y cuerpo elegido
      localStorage.setItem("loggedUser", JSON.stringify(found));
      localStorage.setItem("currentDepartment", cuerpo);

      // Luego iremos a admin_panel.html (lo haremos después)
      window.location.href = "admin_panel.html";
    });
  </script>
</body>
</html>
